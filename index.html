<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Team of the Century</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
        <div class="container">
            <h1 class="titulo has-text-centered">Build your $15</h1>
            <h1 class="titulo has-text-danger has-text-centered">Team of the Century</h1>
            </h1>
            <br/>
            <div class="your_team header">
                <h2 class="has-text-weight-bold">Balance: ${{bank.balance}}</h2>
                <h1 class="titulo">My Team</h1><br/>
                <div class="columns is-5 is-mobile">
                    <div v-for="player in bank.players" class="column">
                        <figure class="image player animate__animated">
                            <img :src="player.pic" class="is-rounded" />
                            <p> {{player.name}}</p>
                        </figure>
                    </div>
                </div>
                <button class="button is-danger is-small" @click="reset">Reset</button>
            </div>
            <hr/>
            <!-- init gambiarra -->
            <div class="columns is-5 is-mobile">
                <h1 class="price">$5</h1>
                <div v-for="player in five" class="column" @click="buyPlayer(player)">
                <figure class="image player">
                    <img :src="player.pic" class="is-rounded" />
                    <p> {{player.name}}</p>
                </figure>
                </div>
            </div>  
            <div class="columns is-5 is-mobile">
                <h1 class="price">$4</h1>
                <div v-for="player in four" class="column" @click="buyPlayer(player)">
                <figure class="image player">
                    <img :src="player.pic" class="is-rounded" />
                    <p> {{player.name}}</p>
                </figure>
                </div>
            </div> 
            <div class="columns is-5 is-mobile">
                <h1 class="price">$3</h1>
                <div v-for="player in three" class="column" @click="buyPlayer(player)">
                <figure class="image player">
                    <img :src="player.pic" class="is-rounded" />
                    <p> {{player.name}}</p>
                </figure>
                </div>
            </div> 
            <div class="columns is-5 is-mobile">
                <h1 class="price">$2</h1>
                <div v-for="player in two" class="column" @click="buyPlayer(player)">
                <figure class="image player">
                    <img :src="player.pic" class="is-rounded" />
                    <p> {{player.name}}</p>
                </figure>
                </div>
            </div>
            <div class="columns is-5 is-mobile">
                <h1 class="price">$1</h1>
                <div v-for="player in one" class="column" @click="buyPlayer(player)">
                <figure class="image player">
                    <img :src="player.pic" class="is-rounded" />
                    <p> {{player.name}}</p>
                </figure>
                </div>
            </div>
            <!-- end gambiarra-->                                      
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 
    <script src="app.js"></script>   
  </body>
</html>
